{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <p>Don't have an account? <a href="/ui/register/">Register here</a></p>
    </div>
    <hr>
    <button type="button" class="btn btn-primary" onclick="window.location.href='http://127.0.0.1:8000/admin/'">Admin</button>

    
    <div id="loginResult" class="mt-3"></div>
</div>
{% endblock %}
