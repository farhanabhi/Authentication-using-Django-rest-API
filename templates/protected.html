{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h2>Your Message</h2>
    <div id="userInfo" class="mb-3"></div>
    
    <form id="messageForm">
        <div class="mb-3">
            <label class="form-label">Your Message</label>
            <textarea class="form-control" id="messageInput" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Message</button>
    </form>
    
    <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    <div id="messageResult" class="mt-3"></div>
</div>
{% endblock %}
